<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeoWaste Registration</title>
  <link rel="stylesheet" href="register.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="form-section">
    <div class="register-card">
      
    <!-- ZeoWaste Logo -->
<section class="logo-section">
  <div class="logo-glow">
    <img src="zeowaste-logo.png" alt="ZeoWaste Logo" class="center-logo">
  </div>
</section>

      <!-- Title + Subtitle -->
      <h1>ZeoWaste Account</h1>
      <p class="subtitle">Create your account to get started</p>

      <!-- Form -->
      <form class="register-form">
        <div class="form-group">
          <label for="name"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group password-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Create a strong password" required>
          <span class="toggle-password" onclick="togglePassword('password')"><i class="fa fa-eye"></i></span>
        </div>

        <div class="form-group password-group">
          <label for="confirm"><i class="fa fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('confirm')"><i class="fa fa-eye"></i></span>
        </div>

        <div class="form-group">
          <label for="household"><i class="fa fa-home"></i> Household Size <span class="optional">(optional)</span></label>
          <input type="number" id="household" placeholder="Number of people in your household">
        </div>

        <button type="submit">Create Account</button>
      </form>

      <!-- Footer -->
      <p class="footer-text">
        Already have an account? <a href="#">Sign in here</a>
      </p>
    </div>
  </section>

  <script src="register.js"></script>
</body>
</html>
