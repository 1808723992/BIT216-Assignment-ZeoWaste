<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeoWaste Sign In</title>
  <link rel="stylesheet" href="sign_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="form-section">
    <div class="signin-card">

      <!-- Logo -->
      <div class="logo-container">
        <img src="zeowaste-logo.png" alt="ZeoWaste Logo" class="logo">
      </div>

      <!-- Title -->
      <h1>ZeoWaste Account</h1>
      <p class="subtitle">Sign in to your account</p>

      <!-- Sign In Form -->
      <form class="signin-form">
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group password-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('password')"><i class="fa fa-eye"></i></span>
        </div>

        <button type="submit">Sign In</button>
          
        <p class="forgot-password">
            <a href="#">Forgot your password?</a>
        </p>
      </form>

      <!-- Footer -->
      <p class="footer-text">
        Don't have an account? <a href="register.html">Create account here</a>
      </p>
    </div>
  </section>

  <script src="signin.js"></script>
</body>
</html>
