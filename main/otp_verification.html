<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeoWaste - Verify OTP</title>

  <link rel="stylesheet" href="sign_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="form-section">
    <div class="register-card">
      
      <!-- ZeoWaste Logo -->
      <section class="logo-section">
        <div class="logo-glow">
          <img src="zeowaste-logo.png" alt="ZeoWaste Logo" class="center-logo">
        </div>
      </section>

      <h1>Email Verification</h1>
      <p class="subtitle">Enter the 6-digit OTP we sent to your email</p>

      <!-- OTP Form -->
      <form action="verify_otp_backend.php" method="POST" class="register-form">
        <!-- ✅ This will be filled using JavaScript -->
        <input type="hidden" name="email" id="email">

        <div class="form-group">
          <label for="otp"><i class="fa fa-key"></i> OTP Code</label>
          <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="\d{6}">
        </div>

        <button type="submit">Verify</button>
      </form>

      <p class="footer-text">Didn't receive it? <a href="#">Resend OTP</a></p>
    </div>
  </section>

  <!-- ✅ Fill the hidden email field -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      document.getElementById('email').value = email;
    }
  </script>
</body>
</html>
