<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeoWaste Reset Password</title>
  <link rel="stylesheet" href="reset_password.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="form-section">
    <div class="reset-card">

      <!-- Logo -->
      <section class="logo-section">
        <div class="logo-glow">
          <img src="zeowaste-logo.png" alt="ZeoWaste Logo" class="center-logo">
        </div>
      </section>

      <!-- Title + Subtitle -->
      <h1>ZeoWaste Account</h1>
      <p class="subtitle">Reset your password</p>

      <!-- Step 1: Enter Email -->
      <form id="step1" class="reset-form">
        <div class="form-group">
          <label for="reset-email"><i class="fa fa-envelope"></i> Email</label>
          <input type="email" id="reset-email" placeholder="Enter your registered email" required>
        </div>
        <button type="button" onclick="goToStep(2)">Send OTP</button>
      </form>

      <!-- Step 2: Verify OTP -->
      <form id="step2" class="reset-form hidden">
        <div class="form-group">
          <label for="otp"><i class="fa fa-key"></i> Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required>
        </div>
        <button type="button" onclick="goToStep(3)">Verify OTP</button>
      </form>

      <!-- Step 3: Reset Password -->
      <form id="step3" class="reset-form hidden">
        <div class="form-group password-group">
          <label for="new-password"><i class="fa fa-lock"></i> New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password" required>
          <span class="toggle-password" onclick="togglePassword('new-password')"><i class="fa fa-eye"></i></span>
        </div>

        <div class="form-group password-group">
          <label for="confirm-password"><i class="fa fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password" required>
          <span class="toggle-password" onclick="togglePassword('confirm-password')"><i class="fa fa-eye"></i></span>
        </div>

        <button type="submit">Reset Password</button>
      </form>

    </div>
  </section>

  <script src="reset_password.js"></script>
</body>
</html>
