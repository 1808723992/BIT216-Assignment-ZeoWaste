<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Waste App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    /* ===== 工具函数 ===== */
    const todayISO = () => new Date().toISOString().slice(0,10);
    const addDaysISO = (iso, days) => {
      const d = new Date(iso); d.setDate(d.getDate()+days);
      return d.toISOString().slice(0,10);
    };
    const fmtDate = (d) => new Date(d).toLocaleDateString();
    const expiryDaysLeft = (iso) => {
      const a = new Date(iso); const b = new Date();
      return Math.ceil((a-b)/86400000);
    };
    const expiryBadge = (iso) => {
      const left = expiryDaysLeft(iso);
      return left<=2 ? "bg-red-100 text-red-700" 
           : left<=5 ? "bg-amber-100 text-amber-700" 
           : "bg-neutral-200 text-neutral-700";
    };

    /* ===== 种子数据 ===== */
    const SEED_ITEMS = [
      { id: 1, name:"Tomato", category:"Vegetable", storage:"Pantry", quantity:4, unit:"pcs", expiryDate:addDaysISO(todayISO(),3) },
      { id: 2, name:"Milk", category:"Dairy", storage:"Fridge", quantity:1, unit:"bottle", expiryDate:addDaysISO(todayISO(),1) },
      { id: 3, name:"Bread", category:"Bakery", storage:"Pantry", quantity:2, unit:"loaves", expiryDate:addDaysISO(todayISO(),4) }
    ];

    /* ===== 页面组件 ===== */
    function Home({setPage}) {
      const cards = [
        {id:"login", title:"Login/Register", desc:"Create an account or sign in"},
        {id:"inventory", title:"Food Inventory", desc:"Manage your food items"},
        {id:"browse", title:"Browse Food Items", desc:"Search and filter available food"}
      ];
      return (
        <section className="max-w-5xl mx-auto p-6">
          <h1 className="text-3xl font-bold mb-4">Welcome</h1>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {cards.map(c=>(
              <div key={c.id} className="rounded-2xl bg-white border shadow p-4">
                <h2 className="font-semibold text-lg">{c.title}</h2>
                <p className="text-sm text-gray-600">{c.desc}</p>
                <button className="mt-3 px-4 py-2 bg-gray-900 text-white rounded-xl" onClick={()=>setPage(c.id)}>
                  Open
                </button>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Login() {
      return (
        <section className="max-w-md mx-auto p-6">
          <h1 className="text-2xl font-bold mb-3">Login / Register</h1>
          <input className="border w-full px-3 py-2 rounded mb-2" placeholder="Email" />
          <input type="password" className="border w-full px-3 py-2 rounded mb-2" placeholder="Password" />
          <button className="w-full py-2 bg-gray-900 text-white rounded-xl">Login</button>
        </section>
      );
    }

    function Inventory({items}) {
      return (
        <section className="max-w-5xl mx-auto p-6 space-y-4">
          <h1 className="text-2xl font-bold">Food Inventory</h1>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {items.map(it=>(
              <div key={it.id} className="bg-white rounded-2xl border shadow p-4">
                <div className="text-xl font-semibold">{it.name}</div>
                <div className="text-sm text-gray-600">Qty: {it.quantity} {it.unit}</div>
                <div className="text-sm text-gray-600">Category: {it.category}</div>
                <div className="text-sm text-gray-600">Storage: {it.storage}</div>
                <span className={`inline-block mt-2 px-2 py-1 rounded-full text-xs ${expiryBadge(it.expiryDate)}`}>
                  Exp: {fmtDate(it.expiryDate)}
                </span>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Browse({items}) {
      return (
        <section className="max-w-5xl mx-auto p-6 space-y-4">
          <h1 className="text-2xl font-bold">Browse Food Items</h1>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {items.map(it=>(
              <div key={it.id} className="bg-white rounded-2xl border shadow p-4">
                <div className="text-xl font-semibold">{it.name}</div>
                <div className="text-sm text-gray-600">Qty: {it.quantity} {it.unit}</div>
                <div className="text-sm text-gray-600">Category: {it.category}</div>
                <div className="text-sm text-gray-600">Storage: {it.storage}</div>
                <span className={`inline-block mt-2 px-2 py-1 rounded-full text-xs ${expiryBadge(it.expiryDate)}`}>
                  Exp: {fmtDate(it.expiryDate)}
                </span>
              </div>
            ))}
          </div>
        </section>
      );
    }

    /* ===== App 主体 ===== */
    function App(){
      const [page, setPage] = React.useState("home");
      const items = SEED_ITEMS;
      return (
        <div>
          {page==="home" && <Home setPage={setPage} />}
          {page==="login" && <Login />}
          {page==="inventory" && <Inventory items={items} />}
          {page==="browse" && <Browse items={items} />}
          {page!=="home" && (
            <div className="fixed bottom-5 left-1/2 -translate-x-1/2">
              <button className="px-4 py-2 bg-gray-700 text-white rounded-xl" onClick={()=>setPage("home")}>
                ⬅ Back to Home
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
