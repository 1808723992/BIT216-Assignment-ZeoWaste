<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Waste App - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome</h1>
  </header>

  <main class="card-container">
    <div class="card">
      <h2>Login / Register</h2>
      <p>Create an account or sign in</p>
      <button onclick="navigate('login.html')">Open</button>
    </div>
    <div class="card">
      <h2>Food Inventory</h2>
      <p>Manage your food items</p>
      <button onclick="navigate('inventory.html')">Open</button>
    </div>
    <div class="card">
      <h2>Browse Food Items</h2>
      <p>Search and filter available food</p>
      <button onclick="navigate('browse.html')">Open</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
