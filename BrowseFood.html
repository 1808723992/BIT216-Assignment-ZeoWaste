<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZeoWaste â€“ Browse Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const SEED = [
      { id: 1, name: "Tomato", qty: 4, category: "Vegetable", storage: "Pantry" },
      { id: 2, name: "Milk", qty: 1, category: "Dairy", storage: "Fridge" },
      { id: 3, name: "Bread", qty: 2, category: "Bakery", storage: "Pantry" }
    ];

    function Browse() {
      const [items, setItems] = React.useState(SEED);
      const [q, setQ] = React.useState("");

      const filtered = items.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));

      return (
        <div className="max-w-4xl mx-auto p-6">
          <h1 className="text-2xl font-semibold mb-4">Browse Food Items</h1>
          <input placeholder="Search..." value={q} onChange={e => setQ(e.target.value)}
            className="border px-3 py-2 rounded-lg w-full mb-4" />

          {filtered.length === 0 ? (
            <div className="text-gray-500">No items found.</div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {filtered.map(i => (
                <div key={i.id} className="bg-white p-4 rounded-xl shadow">
                  <div className="text-lg font-medium">{i.name}</div>
                  <div className="text-sm text-gray-600">Qty: {i.qty}</div>
                  <div className="text-sm text-gray-600">Category: {i.category}</div>
                  <div className="text-sm text-gray-600">Storage: {i.storage}</div>
                  <div className="mt-3 flex gap-2">
                    <button className="px-3 py-1 bg-blue-600 text-white rounded-lg">Plan Meal</button>
                    <button className="px-3 py-1 bg-amber-500 text-white rounded-lg">Donate</button>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Browse />);
  </script>
</body>
</html>
