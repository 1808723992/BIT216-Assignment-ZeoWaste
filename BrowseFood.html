<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZeoWaste ‚Äì Browse Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    // Â∑•ÂÖ∑ÂáΩÊï∞
    const fmtDate = (d) => new Date(d).toLocaleDateString();
    const expiryDaysLeft = (iso) => {
      const a = new Date(iso), b = new Date();
      return Math.ceil((a-b)/86400000);
    };
    const expiryBadge = (iso) => {
      const left = expiryDaysLeft(iso);
      return left<=2 ? "bg-red-100 text-red-700" 
           : left<=5 ? "bg-amber-100 text-amber-700"
           : "bg-gray-200 text-gray-700";
    };

    // ÁßçÂ≠êÊï∞ÊçÆ
    const SEED = [
      { id: 1, name: "Milk", qty: 1, category: "Dairy", storage: "Fridge", expiry:"2025-09-15" },
      { id: 2, name: "Tomato", qty: 4, category: "Vegetable", storage: "Pantry", expiry:"2025-09-17" },
      { id: 3, name: "Bread", qty: 2, category: "Bakery", storage: "Pantry", expiry:"2025-09-18" }
    ];

    function BrowsePage() {
      const [items, setItems] = React.useState(SEED);
      const [q, setQ] = React.useState("");
      const [cat, setCat] = React.useState("");
      const [storage, setStorage] = React.useState("");
      const [inStock, setInStock] = React.useState(true);
      const [onlyDonation, setOnlyDonation] = React.useState(false);
      const [onlyBM, setOnlyBM] = React.useState(false);
      const [sortBy, setSortBy] = React.useState("EXP_ASC");
      const [bookmarks, setBookmarks] = React.useState([]);

      const toggleBookmark = (id) =>
        setBookmarks(bm => bm.includes(id)? bm.filter(x=>x!==id) : [...bm,id]);

      let filtered = items
        .filter(i => q ? i.name.toLowerCase().includes(q.toLowerCase()) : true)
        .filter(i => cat ? i.category===cat : true)
        .filter(i => storage ? i.storage===storage : true);
      if(onlyBM) filtered = filtered.filter(i=>bookmarks.includes(i.id));

      filtered = filtered.slice().sort((a,b)=>{
        if(sortBy==="EXP_ASC") return new Date(a.expiry)-new Date(b.expiry);
        if(sortBy==="EXP_DESC") return new Date(b.expiry)-new Date(a.expiry);
        if(sortBy==="NAME") return a.name.localeCompare(b.name);
        if(sortBy==="CAT") return a.category.localeCompare(b.category);
        return 0;
      });

      const clearAll=()=>{setQ("");setCat("");setStorage("");setInStock(true);setOnlyDonation(false);setOnlyBM(false);setSortBy("EXP_ASC");};

      const cats=[...new Set(items.map(i=>i.category))];
      const stores=[...new Set(items.map(i=>i.storage))];

      return (
        <div>
          {/* È°∂ÈÉ®ÂØºËà™ */}
          <nav className="bg-white border-b">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
              <div className="font-bold text-xl">ZeoWaste</div>
              <div className="flex gap-2">
                <a className="px-3 py-1.5 rounded-lg hover:bg-gray-100">üè† Home</a>
                <a className="px-3 py-1.5 rounded-lg hover:bg-gray-100">üß∫ Manage Inventory</a>
                <a className="px-3 py-1.5 rounded-lg bg-neutral-900 text-white">üóÇÔ∏è Browse Food</a>
                <a className="px-3 py-1.5 rounded-lg hover:bg-gray-100">üìÖ Weekly Meal Planner</a>
              </div>
              <div className="ml-auto flex items-center">
                <button className="px-3 py-1.5 rounded-lg bg-gray-100">Huang</button>
              </div>
            </div>
          </nav>

          {/* ÂÜÖÂÆπ */}
          <section className="max-w-6xl mx-auto p-6 space-y-6">
            <h1 className="text-2xl font-semibold">Browse Food Items</h1>

            {/* ËøáÊª§Âô® */}
            <div className="bg-white rounded-xl p-4 shadow flex flex-wrap gap-2 items-center">
              <select value={cat} onChange={e=>setCat(e.target.value)}
                className="border rounded-lg px-3 py-2">
                <option value="">All Categories</option>
                {cats.map(c=><option key={c}>{c}</option>)}
              </select>
              <select value={storage} onChange={e=>setStorage(e.target.value)}
                className="border rounded-lg px-3 py-2">
                <option value="">All Storage</option>
                {stores.map(s=><option key={s}>{s}</option>)}
              </select>
              <label className="flex items-center gap-1 text-sm">
                <input type="checkbox" checked={inStock} onChange={e=>setInStock(e.target.checked)} /> In Stock
              </label>
              <label className="flex items-center gap-1 text-sm">
                <input type="checkbox" checked={onlyDonation} onChange={e=>setOnlyDonation(e.target.checked)} /> Donation
              </label>
              <input placeholder="Search..." value={q} onChange={e=>setQ(e.target.value)}
                className="ml-auto border rounded-lg px-3 py-2 w-48"/>
              <select value={sortBy} onChange={e=>setSortBy(e.target.value)}
                className="border rounded-lg px-3 py-2">
                <option value="EXP_ASC">Expiry (soonest)</option>
                <option value="EXP_DESC">Expiry (latest)</option>
                <option value="NAME">Name (A‚ÄìZ)</option>
                <option value="CAT">Category</option>
              </select>
              <label className="flex items-center gap-1 text-sm">
                <input type="checkbox" checked={onlyBM} onChange={e=>setOnlyBM(e.target.checked)} /> Only Bookmarked
              </label>
              <button onClick={clearAll} className="px-4 py-2 bg-gray-200 rounded-lg">Clear All</button>
            </div>

            {/* Âç°Áâá */}
            {filtered.length===0 ? (
              <div className="p-6 text-center text-gray-500 border rounded-xl">No items found.</div>
            ):(
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {filtered.map(i=>(
                  <div key={i.id} className="bg-white rounded-xl shadow p-4 relative">
                    {/* bookmark */}
                    <button onClick={()=>toggleBookmark(i.id)}
                      className={`absolute top-3 right-3 text-xl ${bookmarks.includes(i.id)?"text-yellow-500":"text-gray-300"}`}>‚òÖ</button>
                    <div className="text-lg font-semibold">{i.name}</div>
                    <div className="text-sm text-gray-600">Qty: {i.qty} {i.unit||""}</div>
                    <div className="text-sm text-gray-600">Category: {i.category}</div>
                    <div className="text-sm text-gray-600">Storage: {i.storage}</div>
                    <div className="mt-2">
                      <span className={`text-xs px-2 py-1 rounded-full ${expiryBadge(i.expiry)}`}>
                        Exp: {fmtDate(i.expiry)} ({expiryDaysLeft(i.expiry)}d)
                      </span>
                    </div>
                    <button className="mt-3 px-4 py-2 rounded-lg bg-neutral-900 text-white">View Details</button>
                  </div>
                ))}
              </div>
            )}
          </section>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BrowsePage/>);
  </script>
</body>
</html>
