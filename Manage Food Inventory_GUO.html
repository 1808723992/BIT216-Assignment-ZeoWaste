<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SavePlate - Manage Food Inventory</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="Manage Food Inventory_GUO.css">
</head>

<body>
  <header>
    <h1>ðŸ¥— SavePlate â€“ Manage Food Inventory</h1>
  </header>

  <!-- ===== Add Food Item Form ===== -->
  <section class="form-section">
    <h2>Add Food Item</h2>
    <form id="foodForm">
      <label for="itemName">Item Name *</label>
      <input type="text" id="itemName" placeholder="Enter item name" required>

      <label for="quantity">Quantity *</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required>

      <label for="expiryDate">Expiry Date *</label>
      <input type="date" id="expiryDate" required>

      <label for="category">Category *</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Canned">Canned</option>
        <option value="Frozen">Frozen</option>
        <option value="Fresh">Fresh</option>
        <option value="Others">Others</option>
      </select>

      <label for="storage">Storage Location</label>
      <input type="text" id="storage" placeholder="e.g. Fridge / Pantry">

      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Additional notes"></textarea>

      <button type="submit" id="addBtn">Add Item</button>
      <button type="button" id="scanBtn">Add via Barcode</button>
    </form>
  </section>

  <!-- ===== Search & Filter Panel ===== -->
  <section class="filter-section">
    <h2>Search & Filter</h2>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by name or notes">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Canned">Canned</option>
        <option value="Frozen">Frozen</option>
        <option value="Fresh">Fresh</option>
        <option value="Others">Others</option>
      </select>
      <select id="filterStorage">
        <option value="">All Storage</option>
        <option value="Fridge">Fridge</option>
        <option value="Freezer">Freezer</option>
        <option value="Pantry">Pantry</option>
      </select>
      <select id="filterExpiry">
        <option value="">All Expiry</option>
        <option value="near">Near Expiry (â‰¤3 days)</option>
        <option value="expired">Expired</option>
      </select>
      <button id="clearFilters">Clear Filters</button>
    </div>
  </section>

  <!-- ===== Inventory Table ===== -->
  <section class="inventory-section">
    <h2>My Inventory</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Name</th>
          <th>Qty</th>
          <th>Expiry</th>
          <th>Category</th>
          <th>Storage</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows generated by JS -->
      </tbody>
    </table>
  </section>

<!-- ===== Donation List (embedded) ===== -->
<section class="inventory-section" id="donationSection">
  <h2>Donation List</h2>
  <table id="donationTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Expiry</th>
        <th>Category</th>
        <th>Storage</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody><!-- Dynamic rows generated by JS --></tbody>
  </table>
</section>


  <!-- ===== Batch Actions ===== -->
  <section class="batch-section">
    <h2>Batch Actions</h2>
    <div class="batch-buttons">
      <button id="batchEdit">Edit Storage</button>
      <button id="batchUsed">Mark as Used</button>
      <button id="batchDelete">Delete</button>
      <button id="batchDonate">Convert to Donation</button>
    </div>
  </section>

  <!-- ===== Modals ===== -->
  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Food Item</h3>
      <form id="editForm">
        <input type="hidden" id="editIndex">
        <label>Item Name</label>
        <input type="text" id="editName" required>

        <label>Quantity</label>
        <input type="number" id="editQuantity" required>

        <label>Expiry Date</label>
        <input type="date" id="editExpiry" required>

        <label>Category</label>
        <select id="editCategory">
          <option value="Canned">Canned</option>
          <option value="Frozen">Frozen</option>
          <option value="Fresh">Fresh</option>
          <option value="Others">Others</option>
        </select>

        <label>Storage</label>
        <input type="text" id="editStorage">

        <label>Notes</label>
        <textarea id="editNotes"></textarea>

        <div class="modal-actions">
          <button type="submit">Save Changes</button>
          <button type="button" class="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Donation Modal -->
  <div id="donationModal" class="modal hidden">
    <div class="modal-content">
      <h3>Convert to Donation</h3>
      <form id="donationForm">
        <input type="hidden" id="donationIndex">
        <label>Pickup Location *</label>
        <input type="text" id="pickupLocation" required>

        <label>Availability Time *</label>
        <input type="text" id="availability" placeholder="e.g. 10 AM â€“ 5 PM" required>

        <label>Additional Notes</label>
        <textarea id="donationNotes"></textarea>

        <div class="modal-actions">
          <button type="submit">Confirm Donation</button>
          <button type="button" class="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Notification Area ===== -->
  <div id="notification" class="notification hidden"></div>

  <!-- Link JavaScript -->
  <script src="Manage Food Inventory_GUO.js"></script>
</body>
</html>
