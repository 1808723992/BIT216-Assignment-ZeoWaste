<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeoWaste - Browse Food</title>

  <!-- Ê†∑ÂºèÊñá‰ª∂ -->
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="BrowseFoodItem.css" />
  <link rel="stylesheet" href="BrowseFoodItemIcons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- ÂØºËà™Ê†èÂä†ËΩΩ -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => (document.getElementById("nav-placeholder").innerHTML = data))
      .catch(err => console.error("ÂØºËà™Âä†ËΩΩÂ§±Ë¥•:", err));
  </script>

  <!-- È°µÈù¢‰∏ªÂÜÖÂÆπ -->
  <section class="browse">
    <h2>Browse Food Items</h2>
    <p class="subtitle">Manage your food inventory efficiently</p>

    <!-- ËøáÊª§Ê†è -->
    <div class="filters">
      <div class="filter-group">
        <input type="text" id="searchBox" placeholder=" Search food items..." />
      </div>

      <div class="filter-group">
        <select id="categorySelect">
          <option>All Categories</option>
          <option>Dairy</option>
          <option>Vegetable</option>
          <option>Bakery</option>
          <option>Grains</option>
          <option>Meat</option>
          <option>Fruits</option>
        </select>

        <select id="storageSelect">
          <option>All Storage</option>
          <option>Fridge</option>
          <option>Pantry</option>
          <option>Freezer</option>
        </select>

        <select id="expirySort">
          <option value="soonest">Expiry (soonest)</option>
          <option value="latest">Expiry (latest)</option>
          <option value="latest">Expiry Items</option>
        </select>
      </div>

      <div class="filter-group checkbox-group">
        <label><input type="checkbox" id="inStock" checked /> In Stock</label>
        <label><input type="checkbox" id="donation" /> Donation</label>
        <label><input type="checkbox" id="bookmarked" /> Only Bookmarked</label>
      </div>

      <button class="btn-clear" id="clearBtn">Clear All</button>
    </div>

    <!-- È£üÁâ©Â±ïÁ§∫Âå∫ -->
    <div class="food-grid"></div>
  </section>

  <!-- Ê®°Á≥äÁéªÁíÉÂºπÁ™ó -->
  <div class="modal-overlay" id="foodModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>

      <h2 id="modalTitle">Tomato</h2>
      <p class="modal-subtitle">
        <span id="modalCategory">Vegetable</span> ‚Ä¢ <span id="modalStorageType">Pantry</span>
      </p>
      <div class="expiry-tag" id="modalExpiry">Exp: 2025/09/17 (5d)</div>

      <div class="modal-buttons">
        <button class="btn-modal used"><span>‚úî</span> Mark as Used</button>
        <button class="btn-modal meal"><span>üìÖ</span> Plan for Meal</button>
        <button class="btn-modal donate"><span>‚ù§Ô∏è</span> Flag for Donation</button>
      </div>

      <hr />

      <div class="modal-details">
        <div>
          <strong>Quantity</strong><br>
          <span id="modalQty">4 pcs</span>
        </div>
        <div>
          <strong>Storage</strong><br>
          <span id="modalStorage">Pantry</span>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Êñá‰ª∂ -->
  <script src="BrowseFoodItem.js"></script>

  <!-- È°µËÑöÂä†ËΩΩ -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => (document.getElementById("footer-placeholder").innerHTML = data))
      .catch(err => console.error("È°µËÑöÂä†ËΩΩÂ§±Ë¥•:", err));
  </script>
</body>
</html>
