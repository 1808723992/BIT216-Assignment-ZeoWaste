<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeoWaste - Browse Food</title>

  <!-- 导航栏样式 -->
  <link rel="stylesheet" href="nav.css">

  <!-- 本页样式 -->
  <link rel="stylesheet" href="BrowseFoodItem.css">
</head>
<body>

  <!-- ✅ 导航栏（动态加载 nav.html） -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      })
      .catch(err => console.error("导航加载失败:", err));
  </script>

  <!-- ✅ Browse Food Section -->
  <section class="browse">
    <h2>Browse Food Items</h2>

    <!-- Filter Bar -->
    <div class="filters">
      <select>
        <option>All Categories</option>
        <option>Dairy</option>
        <option>Vegetable</option>
        <option>Bakery</option>
      </select>
      <select>
        <option>All Storage</option>
        <option>Fridge</option>
        <option>Freezer</option>
        <option>Pantry</option>
      </select>
      <label><input type="checkbox" checked> In Stock</label>
      <label><input type="checkbox"> Donation</label>
      <input type="text" placeholder="Search...">
      <select>
        <option>Expiry (soonest)</option>
        <option>Expiry (latest)</option>
      </select>
      <label><input type="checkbox"> Only Bookmarked</label>
      <button class="btn-clear">Clear All</button>
    </div>

    <!-- Food Items -->
    <div class="food-grid">
      <div class="food-card">
        <h3>Milk</h3>
        <p>Qty: 1 bottle</p>
        <p>Category: Dairy</p>
        <p>Storage: Fridge</p>
        <p class="expiry">Exp: 9/17/2025 (3d)</p>
        <button class="btn-primary">View Details</button>
      </div>

      <div class="food-card">
        <h3>Tomato</h3>
        <p>Qty: 4 pcs</p>
        <p>Category: Vegetable</p>
        <p>Storage: Pantry</p>
        <p class="expiry">Exp: 9/17/2025 (3d)</p>
        <button class="btn-primary">View Details</button>
      </div>

      <div class="food-card">
        <h3>Bread</h3>
        <p>Qty: 2 loaves</p>
        <p>Category: Bakery</p>
        <p>Storage: Pantry</p>
        <p class="expiry">Exp: 9/17/2025 (4d)</p>
        <button class="btn-primary">View Details</button>
      </div>
    </div>
  </section>

</body>
</html>
